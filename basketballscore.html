<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basketballscore.css" />
    <script src="basketballscore.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 class="score">0</h2>
        <div>
          <button class="homeBtn" value="1" id="homeOne">+1</button>
          <button class="homeBtn" value="2" id="homeTwo">+2</button>
          <button class="homeBtn" value="3" id="homeThree">+3</button>
        </div>
      </div>
      <div class="column">
        <h3>GUEST</h3>
        <h2 class="score guest">0</h2>
        <div>
          <button class="guestBtn" value="1" id="guestOne">+1</button>
          <button class="guestBtn" value="2" id="guestTwo">+2</button>
          <button class="guestBtn" value="3" id="guestThree">+3</button>
        </div>
      </div>
    </div>
  </body>
</html>
